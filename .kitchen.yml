# vim: ft=yaml
---
driver:
  name: vagrant

provisioner:
  name: salt_solo
  formula: dnsmasq
  state_top:
    base:
      "*":
        - dnsmasq

platforms:
  - name: bento/debian-8
  - name: bento/debian-9

suites:
  - name: default

  - name: custom
    provisioner:
      pillars-from-files:
        dnsmasq.sls: pillar-custom.sls
      pillars:
        top.sls:
          base:
            "*":
              - dnsmasq

